<ion-side-menus>
	<ion-side-menu-content>
		<!--
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button></ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		-->

		<ion-nav-view name="menu-view"></ion-nav-view>
	</ion-side-menu-content>


	<ion-side-menu side="left" id="leftNav">
		<ion-content>

			<ion-list>
				<div ng-repeat="section in menus">

					<ion-item class="sectionHeader" ng-click="toggleSection(section)" ng-class="{active: isSectionShown(section)}">
						{{ section.name }}
					</ion-item>

					<div ng-show="isSectionShown(section)" ng-repeat="(column_name, links) in section.groups">
						<ion-item class="groupHeader">{{ column_name }}</ion-item>

						<ion-item class="link" ng-repeat="link in links">
							<a ng-click="goto(link)" ng-bind-html="link.text" menu-close></a>
						</ion-item>
					</div>

				</div>
			</ion-list>

		</ion-content>
	</ion-side-menu>


	<ion-side-menu side="right">
		<ion-content scroll="false" bounce="false">

			INFO BAR THINGER<br>
			{{ yar }}

			Username<br>
			Cash<br>
			Timers<br>
			Log out<br>
			Vote sites<br>
			<br>
			<br>
			<a ui-sref="loggedIn.logOut">Logout\Info</a>

			<!-- use this for the online list? -->
			<ion-scroll zooming="true" direction="xy" style="width: 300px; height: 300px">
				dfasdfasdfasdf
			</ion-scroll>

		</ion-content>
	</ion-side-menu>
</ion-side-menus>
